<!DOCTYPE html>
<html>
  <head>
    <title>Budget App</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <h1>Budget App</h1>

    <h2>Add Budget</h2>
    <input type="text" id="budgetName" placeholder="Budget Name" />
    <input type="number" id="budgetAmount" placeholder="Budget Amount" />
    <button onclick="addBudget()">Add Budget</button>

    <h2>Add Expense</h2>
    <input type="text" id="expenseDesc" placeholder="Expense Description" />
    <input type="number" id="expenseAmount" placeholder="Expense Amount" />
    <select id="budgetSelect"></select>
    <button onclick="addExpense()">Add Expense</button>

    <h2>Expenses</h2>
    <div id="expensesList"></div>

    <script src="app.js"></script>
  </body>
</html>
